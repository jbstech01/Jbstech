<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JBSTech</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #15669c;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #15669c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #104e77;
    }

    .login-container .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-container .signup-link a {
      color: #15669c;
      text-decoration: none;
    }

    .login-container .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login - JBSTech</h2>
    <form id="formLogin" action="#" method="POST">
      <input type="email" name="email" placeholder="Digite seu e-mail" required />
      <input type="password" name="senha" placeholder="Digite sua senha" required />
      <button type="submit">Entrar</button>
      <div class="signup-link">
        <a class="link" href="index.html#formCadastro">Ainda não tem conta? Cadastre-se</a>
      </div>
    </form>
  </div>

  <script>
    const formLogin = document.getElementById("formLogin");
    formLogin.addEventListener("submit", function(e) {
      e.preventDefault();



      // Aqui você pode integrar com backend ou autenticação
      alert("Login simulado com sucesso!");

      // Redirecionar para página de profissionais:
      window.location.href = "profissionais.html";
    });
  </script>
</body>
</html>
